<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodCall AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel Standalone (Compiles JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #0c0a09; /* stone-950 */
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main Application Script -->
    <!-- data-type="module" tells Babel to treat this as a module, allowing imports -->
    <script type="text/babel" data-type="module">
      // Import React and Dependencies from ESM.sh
      import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0?dev';
      import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?dev';
      
      // Import all Lucide icons as a namespace to destructure them easily
      import * as LucideReact from 'https://esm.sh/lucide-react@0.294.0?dev';

      // Destructure icons from the namespace
      const { 
        X, Check, AlertTriangle, RefreshCcw, Zap, ThumbsDown, ThumbsUp, 
        Activity, User, History, Scan, Flame, IndianRupee, Barcode, 
        MapPin, Clock, BrainCircuit, ChevronRight, ArrowRight, HelpCircle, 
        EyeOff, Settings, Target, Leaf, Droplet, Plus, Search, ChevronLeft, Loader2 
      } = LucideReact;

      // --- Configuration ---
      // PASTE YOUR GOOGLE GEMINI API KEY HERE TO ENABLE REAL AI
      const API_KEY = ""; 

      // --- Goals Configuration ---
      const DEFAULT_GOALS = [
        { id: 'gut', label: 'Gut Health', sub: 'No Bloating / Low FODMAP', icon: <Activity size={20}/>, color: 'text-blue-400', bg: 'bg-blue-500/20', border: 'border-blue-500/50' },
        { id: 'sugar', label: 'Insulin Control', sub: 'Strict Low Sugar', icon: <Zap size={20}/>, color: 'text-yellow-400', bg: 'bg-yellow-500/20', border: 'border-yellow-500/50' },
        { id: 'vegan', label: 'Plant Based', sub: 'No Animal Products', icon: <Leaf size={20}/>, color: 'text-emerald-400', bg: 'bg-emerald-500/20', border: 'border-emerald-500/50' },
      ];

      // --- Mock Images (Updated for Reliability) ---
      const SCENARIO_IMAGES = [
        "https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=800", // Hand holding product in store
        "https://images.unsplash.com/photo-1578916171728-46686eac8d58?auto=format&fit=crop&q=80&w=800", // Grocery shelves
        "https://images.unsplash.com/photo-1604719312566-b7cb0274bc31?auto=format&fit=crop&q=80&w=800", // Blur store background
      ];

      const MOCK_PRODUCTS = {
        good: {
          name: "Oatly Barista Edition",
          brand: "Oatly",
          image: "https://images.unsplash.com/photo-1638176311291-3617fc82ce78?auto=format&fit=crop&q=80&w=600", // Oat milk
          verdict: "Protocol Match",
          reason: "Fits your active protocol perfectly. No inflammatory oils detected.",
          pros: ["High Fiber", "No Gums", "Fortified B12"],
          cons: ["₹50 premium vs avg"],
          sentiment: 'positive',
          confidence: 0.98,
          matchScore: 94,
          calories: 140,
          price: 399
        },
        bad: {
          name: "Sugary Puffs",
          brand: "Kelloggs",
          image: "https://images.unsplash.com/photo-1584778543311-78488b2a688b?auto=format&fit=crop&q=80&w=600", // Cereal box
          verdict: "Goal Conflict",
          reason: "Contains 14g sugar, violating your daily limit of 10g.",
          pros: ["Budget Friendly"],
          cons: ["Spikes Insulin", "Low Satiety", "Artificial Colors"],
          sentiment: 'negative',
          confidence: 0.92,
          matchScore: 32,
          calories: 210,
          price: 249
        },
        uncertain: {
          name: "Imported Seasoning Mix",
          brand: "Unknown",
          image: "https://images.unsplash.com/photo-1532336414038-cf19250c5757?auto=format&fit=crop&q=80&w=600", // Spice jars
          verdict: "Cannot Confirm Safety",
          reason: "The label lists generic 'Spices'. I cannot confirm it doesn't contain Paprika, considering you're trying to cut down on bloating-causing materials.",
          pros: [],
          cons: ["Ambiguous Label", "Potential Irritant"],
          sentiment: 'uncertain',
          confidence: 0.45,
          matchScore: 0,
          calories: 0,
          price: 0
        }
      };

      const MOCK_COMPARISON_GOOD = {
          name: "Oatly Barista",
          image: "https://images.unsplash.com/photo-1638176311291-3617fc82ce78?auto=format&fit=crop&q=80&w=600"
      };
      const MOCK_COMPARISON_BAD = {
          name: "Sugary Puffs",
          image: "https://images.unsplash.com/photo-1584778543311-78488b2a688b?auto=format&fit=crop&q=80&w=600"
      };

      const WRAPPED_ITEMS = [
        { id: 1, name: "Greek Yogurt", subtitle: "Weekly Staple", price: "₹80", spent: "₹320/mo", image: "https://images.unsplash.com/photo-1488477181946-6428a0291777?auto=format&fit=crop&q=80&w=600" },
        { id: 2, name: "Almond Butter", subtitle: "Monthly Buy", price: "₹850", spent: "₹850/mo", image: "https://images.unsplash.com/photo-1552689486-f6773058d196?auto=format&fit=crop&q=80&w=600" },
        { id: 3, name: "Sourdough", subtitle: "Frequent", price: "₹120", spent: "₹480/mo", image: "https://images.unsplash.com/photo-1585476644321-b91256306751?auto=format&fit=crop&q=80&w=600" },
      ];

      // --- AI Backend Service ---
      class GeminiService {
        static async analyzeProduct(productContext, userGoal) {
          const prompt = `
            You are GoodCall, an AI-native food decision copilot.
            Analyze the following product scenario against the user's health goal.
            
            Product Context: "${productContext}"
            User Goal: "${userGoal}"

            Return a JSON object with this EXACT schema:
            {
              "name": "Product Name",
              "brand": "Brand Name",
              "verdict": "Short Punchy Verdict (Max 3 words)",
              "reason": "One sentence reasoning explaining why it fits or fails the '${userGoal}' goal.",
              "pros": ["Short Pro 1", "Short Pro 2"],
              "cons": ["Short Con 1", "Short Con 2"],
              "sentiment": "positive" | "negative" | "uncertain",
              "matchScore": number (0-100),
              "calories": number (estimate per serving),
              "price": "Estimated Price in ₹"
            }

            CRITICAL RULES:
            1. If the Product Context mentions "unclear", "blur", "unknown", or "spices", you MUST return sentiment: "uncertain", verdict: "Label Unclear", and set matchScore to 0. Explain that you cannot verify ingredients (like paprika) safely.
            2. If the product is high in sugar/additives and the goal is 'Gut Health' or 'Insulin', sentiment must be "negative".
            3. If the product is clean/healthy for the goal, sentiment must be "positive".
            4. Do NOT use markdown. Return ONLY raw JSON.
          `;

          try {
            if (!API_KEY) {
              await new Promise(resolve => setTimeout(resolve, 1500));
              if (productContext.includes("unclear") || productContext.includes("Spices")) {
                   return MOCK_PRODUCTS.uncertain;
              }
              if (productContext.includes("Oatly")) return MOCK_PRODUCTS.good;
              if (productContext.includes("Sugary")) return MOCK_PRODUCTS.bad;
              
              throw new Error("Missing API Key");
            }

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
              })
            });

            if (!response.ok) throw new Error("API call failed");

            const data = await response.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!text) throw new Error("No AI response");
            
            const jsonStr = text.replace(/```json/g, '').replace(/```/g, '').trim();
            return JSON.parse(jsonStr);

          } catch (error) {
            console.error("AI Analysis Failed", error);
            // Fallbacks
            if (productContext.includes("Oatly")) return MOCK_PRODUCTS.good;
            if (productContext.includes("Sugary")) return MOCK_PRODUCTS.bad;
            return MOCK_PRODUCTS.uncertain;
          }
        }
      }

      // --- Components ---

      const MatchScoreRing = ({ score, sentiment }) => {
        const radius = 22;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (score / 100) * circumference;
        
        let color = "stroke-emerald-500";
        if (sentiment === 'negative') color = "stroke-rose-500";
        if (sentiment === 'uncertain') color = "stroke-amber-400";

        return (
          <div className="relative w-16 h-16 flex items-center justify-center">
            <svg className="w-full h-full transform -rotate-90">
              <circle cx="32" cy="32" r={radius} className="stroke-stone-200" strokeWidth="4" fill="transparent" />
              {sentiment !== 'uncertain' && (
                  <circle 
                  cx="32" cy="32" r={radius} 
                  className={`${color} transition-all duration-1000 ease-out`}
                  strokeWidth="4" 
                  fill="transparent"
                  strokeDasharray={circumference}
                  strokeDashoffset={offset}
                  strokeLinecap="round"
                  />
              )}
            </svg>
            <div className="absolute inset-0 flex flex-col items-center justify-center">
              {sentiment === 'uncertain' ? (
                   <HelpCircle size={20} className="text-stone-400" />
              ) : (
                   <span className="text-sm font-bold text-stone-900">{score}</span>
              )}
            </div>
          </div>
        );
      };

      const VerdictBanner = ({ sentiment, title, reason, product, onViewAnalysis }) => {
        let icon = <Zap size={20} className="text-emerald-600" fill="currentColor" />;
        let bgClass = "bg-emerald-100";
        
        if (sentiment === 'negative') {
            icon = <AlertTriangle size={20} className="text-rose-600" />;
            bgClass = "bg-rose-100";
        } else if (sentiment === 'uncertain') {
            icon = <EyeOff size={20} className="text-amber-600" />;
            bgClass = "bg-amber-100";
        }

        return (
          <div className="flex flex-col gap-4">
              <div className="flex items-center justify-between">
                 <div className="flex items-center gap-3">
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${bgClass}`}>
                        {icon}
                    </div>
                    <div className="flex flex-col">
                       <span className="text-[10px] font-bold text-stone-400 uppercase tracking-widest">{product.brand}</span>
                       <span className="text-sm font-semibold text-stone-800">{product.name}</span>
                    </div>
                 </div>
                 <MatchScoreRing score={product.matchScore} sentiment={sentiment} />
              </div>

              <div className="h-px w-full bg-stone-100" />

              <div>
                <h1 className="text-[32px] leading-[0.95] font-black tracking-tighter mb-2 text-stone-900">
                    {title}
                </h1>
                <p className="text-[16px] leading-relaxed text-stone-500 font-medium">
                    {reason}
                </p>
              </div>
              
              <div className="flex gap-2 mt-2">
                  {sentiment === 'uncertain' ? (
                      <div className="flex items-center gap-2 px-3 py-2 bg-amber-50 rounded-lg border border-amber-100 w-full">
                          <Activity size={14} className="text-amber-500" />
                          <span className="text-xs font-bold text-amber-700">Missing detailed breakdown</span>
                      </div>
                  ) : (
                      <>
                          <div className="flex items-center gap-1.5 px-3 py-1.5 bg-stone-50 rounded-lg border border-stone-100">
                              <Flame size={14} className="text-orange-500" fill="currentColor" />
                              <span className="text-xs font-bold text-stone-600">{product.calories} kcal</span>
                          </div>
                          <div className="flex items-center gap-1.5 px-3 py-1.5 bg-stone-50 rounded-lg border border-stone-100">
                              <IndianRupee size={14} className="text-green-600" />
                              <span className="text-xs font-bold text-stone-600">{product.price}</span>
                          </div>
                          <button onClick={onViewAnalysis} className="ml-auto flex items-center gap-1 px-3 py-1.5 bg-stone-900 rounded-lg text-white text-xs font-bold active:scale-95 transition-transform">
                              Analysis <ChevronRight size={12} />
                          </button>
                      </>
                  )}
              </div>
          </div>
        );
      };

      const KeyTradeoff = ({ upside, downside }) => {
        if ((!upside || upside.length === 0) && (!downside || downside.length === 0)) return null;
        return (
          <div className="flex flex-col gap-3 mt-6">
            {upside && upside.length > 0 && (
              <div className="bg-emerald-50/50 border border-emerald-100 p-4 rounded-2xl flex items-start gap-3">
                  <ThumbsUp size={18} className="text-emerald-600 mt-0.5 shrink-0" />
                  <div>
                     <span className="block text-xs font-bold text-emerald-800 uppercase mb-1">Why it fits</span>
                     <div className="flex flex-wrap gap-2">
                       {upside.map((tag, i) => (
                         <span key={i} className="text-sm font-medium text-emerald-900 bg-emerald-100/50 px-2 py-0.5 rounded">{tag}</span>
                       ))}
                     </div>
                  </div>
              </div>
            )}
            
            {downside && downside.length > 0 && (
              <div className="bg-rose-50/50 border border-rose-100 p-4 rounded-2xl flex items-start gap-3">
                  <ThumbsDown size={18} className="text-rose-600 mt-0.5 shrink-0" />
                  <div>
                     <span className="block text-xs font-bold text-rose-800 uppercase mb-1">Issues Detected</span>
                     <div className="flex flex-wrap gap-2">
                       {downside.map((tag, i) => (
                         <span key={i} className="text-sm font-medium text-rose-900 bg-rose-100/50 px-2 py-0.5 rounded">{tag}</span>
                       ))}
                     </div>
                  </div>
              </div>
            )}
          </div>
        );
      };

      const MicroPromptBar = ({ label, subLabel, onClick }) => {
        return (
          <button 
            onClick={onClick}
            className="mt-6 w-full group relative overflow-hidden bg-stone-900 text-stone-50 px-5 py-4 rounded-2xl flex items-center justify-between shadow-xl active:scale-[0.98] transition-all"
          >
            <div className="flex flex-col items-start">
               <span className="font-bold text-sm tracking-wide text-white">{label}</span>
               {subLabel && <span className="text-[10px] text-stone-400 font-medium">{subLabel}</span>}
            </div>
            <div className="bg-white/10 p-2 rounded-full group-hover:translate-x-1 transition-transform border border-white/5">
              <Scan size={16} />
            </div>
          </button>
        );
      };

      // --- Main App Component ---
      const App = () => {
        const [view, setView] = useState('camera');
        const [scanning, setScanning] = useState(false);
        const [scanStep, setScanStep] = useState(0); 
        const [activeProduct, setActiveProduct] = useState(null);
        const [wrappedIndex, setWrappedIndex] = useState(0);
        const [scanHistory, setScanHistory] = useState([]);
        
        const [customGoal, setCustomGoal] = useState('');
        const [goals, setGoals] = useState(DEFAULT_GOALS);
        const [activeGoalId, setActiveGoalId] = useState('gut');
        
        const activeGoal = goals.find(g => g.id === activeGoalId) || goals[0];

        const [location, setLocation] = useState("Nature's Basket, Defense Colony");
        const [time, setTime] = useState("5:38 PM");
        const [bgImage, setBgImage] = useState(SCENARIO_IMAGES[0]);

        const [dragStart, setDragStart] = useState(null);
        const [currentDrag, setCurrentDrag] = useState(0);
        const [exitDirection, setExitDirection] = useState(null);

        const simulateScan = async (scenario) => {
          setView('camera');
          setBgImage(SCENARIO_IMAGES[Math.floor(Math.random() * SCENARIO_IMAGES.length)]);
          setScanning(true);
          setScanStep(1);
          
          const stepInterval = setInterval(() => {
              setScanStep(prev => (prev < 3 ? prev + 1 : prev));
          }, 800);

          let productPrompt = "";
          if (scenario === 'good') {
              productPrompt = "Oatly Barista Edition. Ingredients: Oat base (water, oats 10%), rapeseed oil, acidity regulator (dipotassium phosphate), calcium carbonate, calcium phosphates, iodised salt, vitamins (D2, riboflavin, B12).";
          } else if (scenario === 'bad') {
              productPrompt = "Sugary Puffs Cereal. Ingredients: Wheat, Sugar (14g), Glucose Syrup, Palm Oil, Artificial Flavoring, Red 40.";
          } else {
              productPrompt = "A jar of mixed seasoning. The label is blurry and simply says 'Spices' and 'Natural Flavoring'. It is unclear if it contains paprika or garlic.";
          }

          try {
              const result = await GeminiService.analyzeProduct(productPrompt, activeGoal.label);
              
              result.image = scenario === 'good' 
                  ? MOCK_PRODUCTS.good.image
                  : scenario === 'bad' 
                  ? MOCK_PRODUCTS.bad.image
                  : MOCK_PRODUCTS.uncertain.image;

              clearInterval(stepInterval);
              setScanning(false);
              setScanStep(0);
              
              setActiveProduct(result);
              setScanHistory(prev => [result, ...prev]);
              setView('decision');
          } catch (e) {
              clearInterval(stepInterval);
              setScanning(false);
              alert("Simulation failed.");
          }
        };

        const handleAddCustomGoal = () => {
          if (!customGoal.trim()) return;
          const newId = `custom-${Date.now()}`;
          const newGoal = {
              id: newId,
              label: customGoal,
              sub: 'Custom Protocol',
              icon: <Target size={20}/>,
              color: 'text-purple-400',
              bg: 'bg-purple-500/20',
              border: 'border-purple-500/50'
          };
          setGoals([newGoal, ...goals]); 
          setActiveGoalId(newId);
          setCustomGoal('');
          setView('camera');
        };

        const reset = () => {
          setView('camera');
          setActiveProduct(null);
          setBgImage(SCENARIO_IMAGES[Math.floor(Math.random() * SCENARIO_IMAGES.length)]);
        };

        const handleDragStart = (e) => {
          if (exitDirection) return;
          const clientX = e.touches ? e.touches[0].clientX : e.clientX;
          setDragStart(clientX);
        };

        const handleDragMove = (e) => {
          if (dragStart === null || exitDirection) return;
          const clientX = e.touches ? e.touches[0].clientX : e.clientX;
          setCurrentDrag(clientX - dragStart);
        };

        const handleDragEnd = () => {
          if (dragStart === null || exitDirection) return;
          const threshold = 100;
          if (currentDrag > threshold) {
            triggerSwipe('right');
          } else if (currentDrag < -threshold) {
            triggerSwipe('left');
          } else {
            setCurrentDrag(0);
          }
          setDragStart(null);
        };

        const triggerSwipe = (direction) => {
          setExitDirection(direction);
          setTimeout(() => {
              setWrappedIndex(prev => prev + 1);
              setCurrentDrag(0);
              setExitDirection(null);
          }, 300);
        };

        // --- Render Views ---
        
        const renderGoalsView = () => (
          <div className="h-full w-full bg-stone-950 flex flex-col p-6 pt-16 animate-in slide-in-from-right duration-300">
              <div className="flex items-center gap-4 mb-8">
                  <button onClick={() => setView('camera')} className="bg-white/10 p-3 rounded-full text-white hover:bg-white/20">
                      <ChevronRight className="rotate-180" size={24} />
                  </button>
                  <h1 className="text-3xl font-black text-white tracking-tight">Your Protocol</h1>
              </div>

              <div className="mb-6">
                  <label className="text-xs font-bold text-stone-500 uppercase tracking-widest mb-2 block">Set Custom Goal</label>
                  <div className="flex gap-2">
                      <input 
                          type="text" 
                          value={customGoal}
                          onChange={(e) => setCustomGoal(e.target.value)}
                          placeholder="e.g. Low Sodium, Keto..." 
                          className="flex-1 bg-stone-900 border border-stone-800 rounded-xl px-4 py-3 text-white placeholder-stone-600 focus:outline-none focus:border-emerald-500 transition-colors"
                          onKeyDown={(e) => e.key === 'Enter' && handleAddCustomGoal()}
                      />
                      <button 
                          onClick={handleAddCustomGoal}
                          disabled={!customGoal.trim()}
                          className="bg-emerald-500 text-stone-950 p-3 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed font-bold hover:bg-emerald-400 transition-colors"
                      >
                          <Plus size={24} />
                      </button>
                  </div>
              </div>

              <div className="flex flex-col gap-4 overflow-y-auto pb-20 no-scrollbar">
                  {goals.map((goal) => {
                      const isActive = activeGoalId === goal.id;
                      return (
                          <button 
                              key={goal.id}
                              onClick={() => { setActiveGoalId(goal.id); setView('camera'); }}
                              className={`w-full text-left p-5 rounded-[24px] border-2 transition-all relative overflow-hidden group ${isActive ? `${goal.bg} ${goal.border}` : 'bg-stone-900 border-stone-800 hover:border-stone-700'}`}
                          >
                              <div className="flex items-center justify-between relative z-10">
                                  <div className="flex items-center gap-4">
                                      <div className={`w-12 h-12 rounded-full flex items-center justify-center ${isActive ? 'bg-white/20' : 'bg-stone-800'} ${goal.color}`}>
                                          {goal.icon}
                                      </div>
                                      <div>
                                          <div className={`text-lg font-bold ${isActive ? 'text-white' : 'text-stone-300'}`}>{goal.label}</div>
                                          <div className={`text-xs font-medium uppercase tracking-wider ${isActive ? 'text-white/60' : 'text-stone-500'}`}>{goal.sub}</div>
                                      </div>
                                  </div>
                                  {isActive && <div className="bg-white text-black rounded-full p-1"><Check size={16} strokeWidth={3}/></div>}
                              </div>
                          </button>
                      )
                  })}
              </div>
          </div>
        );

        const renderHistoryView = () => (
          <div className="h-full w-full bg-stone-950 flex flex-col p-6 pt-16 animate-in slide-in-from-right duration-300">
              <div className="flex items-center gap-4 mb-8">
                  <button onClick={() => setView('camera')} className="bg-white/10 p-3 rounded-full text-white hover:bg-white/20">
                      <ChevronLeft size={24} />
                  </button>
                  <h1 className="text-3xl font-black text-white tracking-tight">Session History</h1>
              </div>

              {scanHistory.length === 0 ? (
                  <div className="flex-1 flex flex-col items-center justify-center text-center opacity-50">
                      <History size={48} className="text-stone-600 mb-4" />
                      <p className="text-stone-400">No items scanned yet.</p>
                  </div>
              ) : (
                  <div className="flex flex-col gap-4 overflow-y-auto pb-10">
                      {scanHistory.map((item, idx) => (
                          <button key={idx} onClick={() => { setActiveProduct(item); setView('decision'); }} className="bg-stone-900 rounded-2xl p-4 flex items-center gap-4 border border-stone-800 text-left hover:bg-stone-800 transition-colors">
                              <img src={item.image} alt={item.name} className="w-16 h-16 rounded-xl object-cover" />
                              <div className="flex-1">
                                  <div className="text-white font-bold">{item.name}</div>
                                  <div className={`text-xs font-bold uppercase tracking-wider mt-1 ${item.sentiment === 'positive' ? 'text-emerald-400' : item.sentiment === 'negative' ? 'text-rose-400' : 'text-amber-400'}`}>
                                      {item.verdict}
                                  </div>
                              </div>
                              <ChevronRight className="text-stone-600" size={16} />
                          </button>
                      ))}
                  </div>
              )}
          </div>
        );

        const renderAnalysisView = () => {
            if (!activeProduct) return null;
            return (

                                     <div className="text-white/40 text-[10px] font-medium mt-0.5">Trade-offs</div>
                                 </div>
                              </button>
                          </div>
                           
                           <div className="flex gap-2 mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100">
                               <button onClick={() => setView('warning')} className="flex-1 py-3 rounded-xl bg-white/5 hover:bg-amber-500/20 border border-white/5 hover:border-amber-500/30 text-stone-400 hover:text-amber-200 text-[10px] font-bold uppercase tracking-widest transition-all">
                                  Allergen Alert
                               </button>
                               <button onClick={() => setView('wrapped')} className="flex-1 py-3 rounded-xl bg-white/5 hover:bg-purple-500/20 border border-white/5 hover:border-purple-500/30 text-stone-400 hover:text-purple-200 text-[10px] font-bold uppercase tracking-widest transition-all">
                                  Monthly Wrap
                               </button>
                           </div>
                      </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        return (
          <div className="w-full h-screen bg-stone-950 overflow-hidden font-sans select-none sm:max-w-md sm:mx-auto sm:border-x sm:border-stone-800 relative shadow-2xl">
            <div className="h-full w-full relative">
              {(view === 'camera' || view === 'decision') && (
                <>
                  {renderCameraView()}
                  {view === 'decision' && renderDecisionSheet()}
                </>
              )}
              
              {view === 'compare' && renderComparisonView()}
              {view === 'warning' && renderWarningView()}
              {view === 'wrapped' && renderWrappedView()}
              {view === 'goals' && renderGoalsView()}
              {view === 'history' && renderHistoryView()}
              {view === 'analysis' && renderAnalysisView()}
            </div>

            <style>{`
              @keyframes scan {
                0% { top: 0%; opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { top: 100%; opacity: 0; }
              }
              @keyframes bounce-slight {
                  0%, 100% { transform: translateY(0); }
                  50% { transform: translateY(-5px); }
              }
              .no-scrollbar::-webkit-scrollbar { display: none; }
              .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            `}</style>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
